<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Focused Ajax</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid id="focusedGroup" columns="2">
                <h:outputLabel value="Say something: " for="inputValue" />
                <h:inputText id="inputValue" value="#{ajaxBean.theInputValue}">
                    <f:ajax event="keyup" render="outputValue" />
                </h:inputText>    
                <h:outputLabel value="What you're saying is:" for="outputValue"/>
                <h:outputText id="outputValue" value="#{ajaxBean.theInputValue}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
