<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" >


    <h:head>
        <title>Input Components</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="firstPassword" value="Please enter your password"/>
                <h:inputSecret binding="#{componentListing.secret}" id="firstPassword" value="#{componentListing.password1}" />
                <h:outputLabel for="areaText" value="Please enter a lot of text"/>
                <h:inputTextarea value="#{componentListing.inputTextAreaText}" validator="selectValidator" rows="8" cols="8">
                    <f:validateLength maximum="500" minimum="10"/>
                </h:inputTextarea>
                <h:outputLabel for="selectRadio" value="A Radio List"/>
                <h:selectOneRadio id="selectRadio" value="#{componentListing.selectOneRadioSelection}">
                    <f:selectItem noSelectionOption="true" itemLabel="Please select a dessert"/>
                    <f:selectItems value="#{dessertDao.desserts}" var="dessert"
                                   itemDescription="#{dessert.dessertName}"
                                   itemLabel="#{dessert.dessertName}"
                                   itemValue="#{dessert.dessertId}"
                                   itemDisabled="#{dessert.dessertId % 2 gt 0}"
                                   />
                </h:selectOneRadio>

                <h:outputLabel for="selectMenu" value="A Dropdown List"/>
                <h:selectOneMenu id="selectMenu" value="#{componentListing.selectOneMenuSelection}">
                    <f:selectItem noSelectionOption="true" itemLabel="Please select a dessert"/>
                    <f:selectItems value="#{dessertDao.desserts}" var="dessert"
                                   itemDescription="#{dessert.dessertName}"
                                   itemLabel="#{dessert.dessertName}"
                                   itemValue="#{dessert.dessertId}"
                                   itemDisabled="#{dessert.dessertId % 2 gt 0}"
                                   />
                </h:selectOneMenu>

                <h:outputLabel for="selectList" value="A Menu List"/>
                <h:selectOneListbox id="selectList" value="#{componentListing.selectedDessert}">
                    <f:selectItem noSelectionOption="true" itemLabel="Please select a dessert"/>
                    <f:selectItems value="#{dessertDao.desserts}" var="dessert"
                                   itemDescription="#{dessert.dessertName}"
                                   itemLabel="#{dessert.dessertName}"
                                   itemValue="#{dessert.dessertId}"
                                   itemDisabled="#{dessert.dessertId % 2 gt 0}"
                                   />
                </h:selectOneListbox>

                <h:outputLabel for="selectManyCheck" value="A Checkbox List"/>
                <h:selectManyCheckbox id="selectManyCheck" value="#{componentListing.selectManyCheckboxSelections}">
                    <f:selectItem noSelectionOption="true" itemLabel="Please select a dessert"/>
                    <f:selectItems value="#{dessertDao.desserts}" var="dessert"
                                   itemDescription="#{dessert.dessertName}"
                                   itemLabel="#{dessert.dessertName}"
                                   itemValue="#{dessert.dessertId}"
                                   itemDisabled="#{dessert.dessertId % 2 gt 0}"
                                   />
                </h:selectManyCheckbox>
                
                <h:outputLabel for="basicLink" value="An h:link"/>
                <h:link outcome="/index.xhtml" value="A link to the homepage"/>
                
                <h:outputLabel for="basicButton" value="An h:button"/>
                <h:button value="Front page, please!" outcome="/index.xhtml" />
                
                <h:outputLabel value="A header"/>
                 #{cookie}
                 
                <h:outputLabel value="Convert this!"/>
                <h:inputText value="#{componentListing.moneyInput}" converter="javax.faces.BigDecimal" converterMessage="Can't convert this: #{component.getSubmittedValue()}">
                    <f:ajax render="convertedOutput"/>
                </h:inputText>    
                
                <h:outputLabel value="Converted BigDecimal"/>
                <h:outputText id="convertedOutput" value="#{componentListing.moneyInput}" />
                <h:outputLabel value="Converted Dessert"/>
                <h:outputText id="convertedDessert" converter="#{dessertConverter}" value="#{componentListing.selectedDessert}" />
                
            </h:panelGrid>
            
            <br/>
            <h:commandButton value="Submit this form"/>
        </h:form>

    </h:body>
</html>
