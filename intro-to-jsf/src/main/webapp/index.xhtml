<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Welcome to Facelets</title>
    </h:head>
    <h:body>
        <f:metadata>
            <f:viewParam name="guestName" maxlength="30" required="#{!facesContext.postback}" requiredMessage="We need a name to welcome" value="#{namePage.givenName}"/>
            <f:viewAction action="#{namePage.sayHello}"/>
        </f:metadata>

        <h:form prependId="false">
            <h:messages globalOnly="true" showSummary="true" />
            <h:panelGrid columns="2">
                <f:ajax  render="greetingOutput" execute="nameInput">
                    <h:outputLabel for="nameInput" value="Please Enter Your Name"/>
                    <h:panelGroup>
                        <h:inputText  id ="nameInput"  value="#{namePage.givenName}" />
                        <h:message for="nameInput" showDetail="true" showSummary="true"/>
                    </h:panelGroup>
                    <h:commandButton  value="Say Hello!" action="#{namePage.sayHello}"/>
                    <h:outputText id="greetingOutput" value="#{namePage.completeGreeting}"/>
                </f:ajax>
            </h:panelGrid>
        </h:form>

    </h:body>
</html>
