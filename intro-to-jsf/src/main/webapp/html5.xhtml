<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>HTML5 in Facelets</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="dateTimeBox" value="HTML5 Date-Time Selector"/>    
                <input type="datetime-local" jsf:id="dateTimeBox" value="#{html5Bean.dateTime}" />

                <h:commandButton value="Submit value" action="#{html5Bean.saveField}"/>
                <h:outputText value="#{html5Bean.savedDateTime}"/>
                
                <h:outputLabel for="jsfText" value="JSF InputText"/>
                <h:inputText id="jsfText" html5:placeholder="Your text here"/>

        </h:panelGrid>
    </h:form>
</h:body>
</html>
